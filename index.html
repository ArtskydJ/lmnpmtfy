<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Let me npm that for you!</title>
		<link rel="shortcut icon" href="./img/favicon.ico">
		<link rel="stylesheet" href="./style.css">
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600' rel='stylesheet' type='text/css'>
		<script type="text/javascript">
		var _paq = _paq || [];
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		(function() {
			var u="https://jlddata.com/";
			_paq.push(['setTrackerUrl', u+'piwik.php']);
			_paq.push(['setSiteId', '4']);
			var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
			g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
		})();
		</script>
	</head>
	<body>
		<nav>
			<a href="https://www.lmnpmtfy.com">lmnpmtfy</a>
			<a href="http://www.josephdykstra.com">Joseph Dykstra</a>
			<a href="https://github.com/ArtskydJ/lmnpmtfy.com">Source Code</a>
		</nav>
		<header>
			<span class="lmtfy">let&nbsp;me&nbsp;</span><img id="npm-logo" src="./img/npm-logo.svg" alt="npm logo"><span class="lmtfy">&nbsp;that&nbsp;for&nbsp;you</span>
			<form id="npm-search" action="" method="get">
				<div id="site-search-container">
					<input type="text" id="site-search" placeholder="find packages" autocomplete="off" />
				</div>
				<input type="submit" id="site-search-submit" />
			</form>
		</header>
		<div id="front-page-container">
			<img src="./img/front-page.png" />
		</div>
		<div id="cursor">
			<img src="./img/default.png" id="cursor-default">
			<img src="./img/pointer.png" id="cursor-pointer">
			<img src="./img/text.png" id="cursor-text">
		</div>
		<script type="text/javascript" src="./bundle.js"></script>
	</body>
</html>
